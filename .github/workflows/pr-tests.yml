name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Setup environment
        run: |
          cp .env.example .env
          echo 'POSTGRES_URL=postgres://neondb_owner:npg_aDqIA9HMU7BK@ep-steep-hat-a51y9p76-pooler.us-east-2.aws.neon.tech/neondb?sslmode=require' >> .env

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
